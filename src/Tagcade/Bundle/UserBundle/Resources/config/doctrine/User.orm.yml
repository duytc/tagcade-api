Tagcade\Bundle\UserBundle\Entity\User:
    type: entity
    table: core_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    attributeOverride:
        email:
            nullable: true
        emailCanonical:
            nullable: true
            unique: false
    fields:
        joinDate:
            type: date
            gedmo:
                timestampable:
                    on: create
        billingRate:
            type: decimal
            scale: 4
            nullable: true
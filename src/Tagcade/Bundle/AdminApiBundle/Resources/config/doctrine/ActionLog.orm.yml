Tagcade\Bundle\AdminApiBundle\Entity\ActionLog:
    type: entity
    table: action_log
    repositoryClass: Tagcade\Bundle\AdminApiBundle\Repository\ActionLogRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        ip:
            type: string
            length: 45
        action:
            type: string
            columnDefinition: ENUM('LOGIN', 'CREATE', 'UPDATE', 'DELETE')
        data:
            type: json_array
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
    manyToOne:
        user:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
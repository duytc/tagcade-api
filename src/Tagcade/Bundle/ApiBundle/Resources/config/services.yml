        parent: tagcade.handler.handlers.site.abstract
        public: false

    tagcade.handler.handler_manager.site:
        class: Tagcade\Handler\HandlerManager
        arguments:
            - %tagcade.entity.core.site.class%
            -
                - @tagcade.handler.handlers.site.admin

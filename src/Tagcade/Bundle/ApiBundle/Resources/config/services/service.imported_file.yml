parameters:
    tagcade.entity.report.imported_file.class: Tagcade\Entity\Core\ImportedFile

services:
    # repository
    tagcade_app.repository.imported_file:
        class: Tagcade\Repository\Core\ImportedFileRepository
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments:
            - %tagcade.entity.report.imported_file.class%

    # domain manager
    tagcade_app.domain_manager.imported_file:
        class: Tagcade\DomainManager\ImportedFileManager
        arguments:
            - @doctrine.orm.entity_manager
            - @tagcade_app.repository.imported_file

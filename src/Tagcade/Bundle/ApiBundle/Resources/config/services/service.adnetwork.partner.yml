parameters:
    # entity class
    tagcade.entity.core.ad_network_partner.class: Tagcade\Entity\Core\AdNetworkPartner

services:

    tagcade.repository.ad_network_partner:
        class: Tagcade\Repository\Core\AdNetworkPartnerRepositoryInterface
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments:
            - %tagcade.entity.core.ad_network_partner.class%

    tagcade.domain_manager.ad_network_partner:
        class: Tagcade\DomainManager\AdNetworkPartnerManager
        arguments:
            - @doctrine.orm.entity_manager
            - @tagcade.repository.ad_network_partner


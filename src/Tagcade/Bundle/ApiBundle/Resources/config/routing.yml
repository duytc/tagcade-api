api_get_token:
    path:      /getToken
    defaults:  { _controller: TagcadeApiBundle:Token:getToken }
    methods:  [POST]

api_check_token:
    path:      /checkToken
    defaults:  { _controller: TagcadeApiBundle:Token:checkToken }
    methods:  [POST]

api_site:
    type: rest
    resource: Tagcade\Bundle\ApiBundle\Controller\SiteController
    name_prefix:  api_1_

api_ad_slot:
    type: rest
    resource: Tagcade\Bundle\ApiBundle\Controller\AdSlotController
    name_prefix:  api_1_

api_dynamic_ad_slot:
    type: rest
    resource: Tagcade\Bundle\ApiBundle\Controller\DynamicAdSlotController
    name_prefix:  api_1_

api_ad_tag:
    type: rest
    resource: Tagcade\Bundle\ApiBundle\Controller\AdTagController
    name_prefix:  api_1_

api_ad_network:
    type: rest
    resource: Tagcade\Bundle\ApiBundle\Controller\AdNetworkController
    name_prefix:  api_1_

api_reset_password_send_email:
    path: /resetting/sendEmail
    defaults: { _controller: TagcadeApiBundle:ResetPassword:sendEmail }
    methods: [POST]

api_reset_password_reset:
    path: /resetting/reset/{token}
    defaults: { _controller: TagcadeApiBundle:ResetPassword:reset }
    methods: [POST]

Tagcade\Entity\Core\Site:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: ["publisher", "domain"]
            errorPath: domain
            message: "A site with that domain name exists"
    properties:
        name:
            - NotBlank: ~
            - Length:
                min: 2
                minMessage: "Site name must be at least {{ limit }} characters in length"
        domain:
            - NotBlank: ~
            - Length:
                min: 4
                minMessage: "Domain name must be at least {{ limit }} characters in length"
        publisher:
            - NotBlank: ~
            - Valid: ~
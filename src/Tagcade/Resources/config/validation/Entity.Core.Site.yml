Tagcade\Entity\Core\Site:
    properties:
        name:
            - NotBlank: ~
            - Length:
                min: 2
                minMessage: "Site name must be at least {{ limit }} characters in length"
        domain:
            - NotBlank: ~
            - Length:
                min: 2
                minMessage: "Domain name must be at least {{ limit }} characters in length"
            - Url: ~
        publisher:
            - NotBlank: ~
            - Type:
                type: integer
                message: "The publisher ID {{ value }} is not valid"
Tagcade\Entity\Core\AdTag:
    properties:
        name:
            - NotBlank: ~
            - Length:
                min: 2
                minMessage: "Ad slot name must be at least {{ limit }} characters in length"
        position:
            - Type:
                type: integer
                message: "The value {{ value }} is not a valid number."
            - GreaterThan:
                value: 0
        adSlot:
            - NotBlank: ~
            - Valid: ~
        adNetwork:
            - NotBlank: ~
            - Valid: ~
        frequencyCap:
            - Type:
                type: integer
                message: "The value {{ value }} is not a valid number."
            - GreaterThan:
                value: 0
        rotation:
            - Type:
                type: integer
                message: "The value {{ value }} is not a valid number."
            - GreaterThan:
                value: 0
        adType:
            - Type:
                type: integer
                message: "The value {{ value }} is not a valid number."
            - GreaterThanOrEqual:
                value: 0
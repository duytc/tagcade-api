Tagcade\Entity\Core\LibraryDisplayAdSlot:
    properties:
        referenceName:
            - NotBlank: ~
            - Length:
                min: 2
                minMessage: "Ad slot name must be at least {{ limit }} characters in length"
        width:
            - NotBlank: ~
            - Type:
                type: integer
                message: "The value {{ value }} is not a valid number."
            - GreaterThan:
                value: 0
        height:
            - NotBlank: ~
            - Type:
                type: integer
                message: "The value {{ value }} is not a valid number."
            - GreaterThan:
                value: 0
Tagcade\Entity\Core\AdSlot:
    properties:
        name:
            - NotBlank: ~
            - Length:
                min: 2
                minMessage: "Ad slot name must be at least {{ limit }} characters in length"
        width:
            - NotBlank: ~
            - Type:
                type: integer
                message: "The value {{ value }} is not a valid {{ type }}."
        height:
            - NotBlank: ~
            - Type:
                type: integer
                message: "The value {{ value }} is not a valid {{ type }}."
        site:
            - NotBlank: ~
            - Valid: ~
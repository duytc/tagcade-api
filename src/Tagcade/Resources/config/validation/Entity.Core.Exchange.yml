Tagcade\Entity\Core\Exchange:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: canonicalName
    properties:
        name:
            - NotBlank:
                message: "Name should not be blank"
            - Length:
                min: 2
                minMessage: "Name must be at least {{ limit }} characters in length"
        canonicalName:
            - NotBlank:
                message: "Name should not be blank"
            - Length:
                min: 2
                minMessage: "Name must be at least {{ limit }} characters in length"
            - Regex:
                pattern: '/^[a-z0-9._\-]+$/i'
                message: canonicalName should not contain special character except ('-', '_' and '.')

Tagcade\Entity\Report\UnifiedReport\PulsePoint\AccountManagement:
    type: entity
    table: report_pulse_point_account_management
    repositoryClass: Tagcade\Repository\Report\UnifiedReport\PulsePoint\AccountManagementRepository
    uniqueConstraints:
        account_management_unique_key:
            columns: # underscore column name
                - publisher_id
                - ad_tag_id
                - date
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        publisherId:
            type: integer
        adTagGroup:
            type: string
            nullable: true
        adTag:
            type: string
            length: 100
            nullable: true
        adTagId:
            type: string
        status:
            type: string
            nullable: true
        size:
            type: string
            nullable: true
        askPrice:
            type: string
            nullable: true
        revenue:
            type: float
            nullable: true
        fillRate:
            type: decimal
            scale: 4
            nullable: true
        paidImps:
            type: integer
            nullable: true
        backupImpression:
            type: integer
            nullable: true
        totalImps:
            type: integer
            nullable: true
        avgCpm:
            type: decimal
            scale: 4
            nullable: true
        date:
            type: date

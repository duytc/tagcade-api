Tagcade\Entity\Report\PerformanceReport\Display\AdNetwork\AdTagReport:
    repositoryClass: Tagcade\Repository\Report\PerformanceReport\Display\Hierarchy\AdNetwork\AdTagReportRepository
    type: entity
    table: report_performance_display_hierarchy_ad_network_ad_tag
    uniqueConstraints:
        unique_ad_network_adtag_report_idx:
            columns: [date, ad_tag_id]
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        totalOpportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
            nullable: true
        fillRate:
            type: decimal
            scale: 4
            nullable: true
        estRevenue:
            type: decimal
            scale: 4
            nullable: true
        estCpm:
            type: decimal
            scale: 4
            nullable: true
        firstOpportunities:
            type: integer
        verifiedImpressions:
            type: integer
        unverifiedImpressions:
            type: integer
            nullable: true
        blankImpressions:
            type: integer
            nullable: true
        voidImpressions:
            type: integer
            nullable: true
        clicks:
            type: integer
            nullable: true

    manyToOne:
        adTag:
            targetEntity: Tagcade\Entity\Core\AdTag
            cascade: ["detach"]
        subPublisher:
            targetEntity: Tagcade\Bundle\UserSystem\SubPublisherBundle\Entity\User
        superReport:
            targetEntity: SiteReport
            inversedBy: subReports
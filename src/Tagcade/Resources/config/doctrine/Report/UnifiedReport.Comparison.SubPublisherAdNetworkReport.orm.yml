Tagcade\Entity\Report\UnifiedReport\Comparison\SubPublisherAdNetworkReport:
    type: entity
    table: unified_report_comparison_sub_publisher_ad_network
    repositoryClass: Tagcade\Repository\Report\UnifiedReport\Comparison\SubPublisherAdNetworkReportRepository
    uniqueConstraints:
        unified_report_comparison_sub_publisher_ad_network_unique_key:
            columns: # underscore column name
                - date
                - performance_sub_publisher_ad_network_report_id
                - unified_sub_publisher_ad_network_report_id
                - sub_publisher_id
                - ad_network_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
    manyToOne:
        subPublisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
        adNetwork:
            targetEntity: Tagcade\Entity\Core\AdNetwork
    oneToOne:
        performanceSubPublisherAdNetworkReport:
            targetEntity: Tagcade\Entity\Report\PerformanceReport\Display\SubPublisher\SubPublisherAdNetworkReport
        unifiedSubPublisherAdNetworkReport:
            targetEntity: Tagcade\Entity\Report\UnifiedReport\Publisher\SubPublisherNetworkReport

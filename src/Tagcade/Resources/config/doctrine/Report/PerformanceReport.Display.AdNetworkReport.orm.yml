Tagcade\Entity\Report\PerformanceReport\Display\AdNetworkReport:
    type: entity
    table: report_performance_display_ad_network
    readOnly: true
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        totalOpportunities:
            type: integer
        slotOpportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
        fillRate:
            type: decimal
            scale: 2
    manyToMany:
        subReports:
            targetEntity: AdTagReport
            cascade: ["persist", "remove", "detach"]
            joinTable:
                name: report_performance_display_ad_network_x_ad_tag
                joinColumns:
                    ad_network_report_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    ad_tag_report_id:
                        referencedColumnName: id
Tagcade\Entity\Report\PerformanceReport\Display\Platform\SiteReport:
    repositoryClass: Tagcade\Repository\Report\PerformanceReport\Display\Hierarchy\Platform\SiteReportRepository
    type: entity
    table: report_performance_display_hierarchy_platform_site
    readOnly: true
    uniqueConstraints:
        unique_platform_site_report_idx:
            columns: [date, site_id]
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        totalOpportunities:
            type: integer
        slotOpportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
        fillRate:
            type: decimal
            scale: 4
        estRevenue:
            type: decimal
            scale: 4
    manyToOne:
        site:
            targetEntity: Tagcade\Entity\Core\Site
        superReport:
            targetEntity: AccountReport
            inversedBy: subReports
    oneToMany:
        subReports:
            targetEntity: AdSlotReport
            orderBy: { 'totalOpportunities': 'DESC' }
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]
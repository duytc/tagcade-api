Tagcade\Entity\Report\PerformanceReport\Display\AccountReport:
    type: entity
    table: report_performance_display_account
    readOnly: true
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        totalOpportunities:
            type: integer
        slotOpportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
        fillRate:
            type: decimal
            scale: 4
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
        superReport:
            targetEntity: PlatformReport
            inversedBy: subReports
    oneToMany:
        subReports:
            targetEntity: SiteReport
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]
Tagcade\Entity\Report\RtbReport\RonAdSlotReport:
    type: entity
    table: report_rtb_hierarchy_ron_ad_slot
    repositoryClass: Tagcade\Repository\Report\RtbReport\Hierarchy\RonAdSlotReportRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
            nullable: true
        date:
            type: date
        opportunities:
            type: integer
        impressions:
            type: integer
        fillRate:
            type: decimal
            scale: 4
        earnedAmount:
            type: decimal
            scale: 4
    manyToOne:
        ronAdSlot:
            targetEntity: Tagcade\Entity\Core\RonAdSlot
        segment:
            targetEntity: Tagcade\Entity\Core\Segment
Tagcade\Entity\Report\PerformanceReport\Display\Platform\AdSlotReport:
    repositoryClass: Tagcade\Repository\Report\PerformanceReport\Display\Hierarchy\Platform\AdSlotReportRepository
    type: entity
    table: report_performance_display_hierarchy_platform_ad_slot
    uniqueConstraints:
        unique_platform_adslot_report_idx:
            columns: [date, ad_slot_id]
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        # common Report metrics
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        totalOpportunities:
            type: integer
        slotOpportunities:
            type: integer
        impressions:
            type: integer
            nullable: true
        passbacks:
            type: integer
            nullable: true
        fillRate:
            type: decimal
            scale: 4
            nullable: true
        estRevenue:
            type: decimal
            scale: 4
            nullable: true
        estCpm:
            type: decimal
            scale: 4
            nullable: true
        adOpportunities:
            type: integer
            nullable: true
        opportunityFillRate:
            type: decimal
            scale: 4
            nullable: true
        # Slot Opportunities calculate
        billedRate:
            type: decimal
            scale: 4
            nullable: true
        customRate:
            type: decimal
            scale: 4
            nullable: true
        billedAmount:
            type: decimal
            scale: 4
            nullable: true

        inBannerRequests:
            type: integer
            nullable: true
        inBannerImpressions:
            type: integer
            nullable: true
        inBannerTimeouts:
            type: integer
            nullable: true
        inBannerBilledRate:
            type: decimal
            scale: 4
            nullable: true
        inBannerBilledAmount:
            type: decimal
            scale: 4
            nullable: true
    manyToOne:
        adSlot:
            targetEntity: Tagcade\Entity\Core\AdSlotAbstract
            cascade: ["detach"]
        superReport:
            targetEntity: SiteReport
            inversedBy: subReports
    oneToMany:
        subReports:
            targetEntity: AdTagReport
            orderBy: { 'totalOpportunities': 'DESC' }
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]
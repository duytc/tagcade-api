Tagcade\Entity\Report\VideoReport\Hierarchy\Platform\WaterfallTagReport:
    repositoryClass: Tagcade\Repository\Report\VideoReport\Hierarchy\Platform\VideoWaterfallTagReportRepository
    type: entity
    table: video_report_platform_waterfall_tag_report
    uniqueConstraints:
        unique_platform_report_idx:
            columns: [date, video_waterfall_tag_id]
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        requests:
            type: integer
        adTagRequests:
            type: integer
        bids:
            type: integer
        adTagBids:
            type: integer
        bidRate:
            type: decimal
            scale: 4
        errors:
            type: integer
            nullable: true
        adTagErrors:
            type: integer
        errorRate:
            type: decimal
            scale: 4
            nullable: true
        impressions:
            type: decimal
        requestFillRate:
            type: decimal
            scale: 4
            nullable: true
        clicks:
            type: integer
            nullable: true
        clickThroughRate:
            type: decimal
            scale: 4
            nullable: true
        billedRate:
            type: decimal
            scale: 4
            nullable: true
        customRate:
            type: decimal
            scale: 4
            nullable: true
        billedAmount:
            type: decimal
            scale: 4
            nullable: true
        blocks:
            type: integer
            nullable: true
    oneToMany:
        subReports:
            targetEntity: DemandAdTagReport
            orderBy: { 'requests': 'DESC' }
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]
    manyToOne:
        videoWaterfallTag:
            targetEntity: Tagcade\Entity\Core\VideoWaterfallTag
        superReport:
            targetEntity: PublisherReport
            inversedBy: subReports
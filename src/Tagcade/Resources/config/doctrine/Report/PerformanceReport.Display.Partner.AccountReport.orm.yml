Tagcade\Entity\Report\PerformanceReport\Display\Partner\AccountReport:
    repositoryClass: Tagcade\Repository\Report\PerformanceReport\Display\Hierarchy\Partner\AccountReportRepository
    type: entity
    table: report_performance_display_hierarchy_partner_account
    uniqueConstraints:
        unique_partner_account_report_idx:
            columns: [date, publisher_id]
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        totalOpportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
        fillRate:
            type: decimal
            scale: 4
        estRevenue:
            type: decimal
            scale: 4
            nullable: true
        estCpm:
            type: decimal
            scale: 4
            nullable: true
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User

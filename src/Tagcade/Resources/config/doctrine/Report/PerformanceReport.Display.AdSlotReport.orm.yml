Tagcade\Entity\Report\PerformanceReport\Display\AdSlotReport:
    type: entity
    table: report_performance_display_ad_slot
    readOnly: true
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        totalOpportunities:
            type: integer
        slotOpportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
        fillRate:
            type: decimal
            scale: 4
    manyToOne:
        adSlot:
            targetEntity: Tagcade\Entity\Core\AdSlot
        superReport:
            targetEntity: SiteReport
            inversedBy: subReports
    oneToMany:
        subReports:
            targetEntity: AdTagReport
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]
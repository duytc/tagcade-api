Tagcade\Entity\Report\RtbReport\SiteReport:
    type: entity
    table: report_rtb_hierarchy_site
    repositoryClass: Tagcade\Repository\Report\RtbReport\Hierarchy\SiteReportRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
            nullable: true
        date:
            type: date
        opportunities:
            type: integer
        impressions:
            type: integer
        fillRate:
            type: decimal
            scale: 4
        earnedAmount:
            type: decimal
            scale: 4
    manyToOne:
        site:
            targetEntity: Tagcade\Entity\Core\Site
        superReport:
            targetEntity: AccountReport
            inversedBy: subReports
    oneToMany:
        subReports:
            targetEntity: AdSlotReport
            orderBy: { 'opportunity': 'DESC' }
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]

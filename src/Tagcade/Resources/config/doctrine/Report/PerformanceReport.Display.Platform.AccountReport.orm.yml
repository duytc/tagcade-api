Tagcade\Entity\Report\PerformanceReport\Display\Platform\AccountReport:
    repositoryClass: Tagcade\Repository\Report\PerformanceReport\Display\Hierarchy\Platform\AccountReportRepository
    type: entity
    table: report_performance_display_hierarchy_platform_account
    uniqueConstraints:
        unique_platform_account_report_idx:
            columns: [date, publisher_id]
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        # common Report metrics
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        totalOpportunities:
            type: integer
        slotOpportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
        fillRate:
            type: decimal
            scale: 4
            nullable: true
        estRevenue:
            type: decimal
            scale: 4
            nullable: true
        estCpm:
            type: decimal
            scale: 4
            nullable: true
        adOpportunities:
            type: integer
            nullable: true
        # account
        billedRate:
            type: decimal
            scale: 4
            nullable: true
        billedAmount:
            type: decimal
            scale: 4
            nullable: true

        # inbanner metrics
        inBannerRequests:
            type: integer
            nullable: true
        inBannerImpressions:
            type: integer
            nullable: true
        inBannerTimeouts:
            type: integer
            nullable: true
        inBannerBilledRate:
            type: decimal
            scale: 4
            nullable: true
        inBannerBilledAmount:
            type: decimal
            scale: 4
            nullable: true
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
        superReport:
            targetEntity: PlatformReport
            inversedBy: subReports
    oneToMany:
        subReports:
            targetEntity: SiteReport
            orderBy: { 'totalOpportunities': 'DESC' }
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]
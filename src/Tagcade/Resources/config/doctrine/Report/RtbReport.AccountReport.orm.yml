Tagcade\Entity\Report\RtbReport\AccountReport:
    type: entity
    table: report_rtb_hierarchy_account
    repositoryClass: Tagcade\Repository\Report\RtbReport\Hierarchy\AccountReportRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
            nullable: true
        date:
            type: date
        opportunities:
            type: integer
        impressions:
            type: integer
        fillRate:
            type: decimal
            scale: 4
        earnedAmount:
            type: decimal
            scale: 4
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
        superReport:
            targetEntity: PlatformReport
            inversedBy: subReports
    oneToMany:
        subReports:
            targetEntity: SiteReport
            orderBy: { 'opportunity': 'DESC' }
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]

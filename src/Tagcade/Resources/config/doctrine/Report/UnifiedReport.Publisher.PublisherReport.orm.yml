Tagcade\Entity\Report\UnifiedReport\Publisher\PublisherReport:
    type: entity
    table: unified_report_publisher
    repositoryClass: Tagcade\Repository\Report\UnifiedReport\Publisher\PublisherReportRepository
    uniqueConstraints:
        publisher_report_unique_key:
            columns: # underscore column name
                - publisher_id
                - date
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        date:
            type: date
        name:
            type: string
            nullable: true
        fillRate:
            type: float
            scale: 4
            nullable: true
        impressions:
            type: integer
            nullable: true
        totalOpportunities:
            type: integer
            nullable: true
            options:
                default: 0
        passbacks:
            type: integer
            nullable: true
        estCpm:
            type: float
            scale: 4
            nullable: true
        estRevenue:
            type: float
            scale: 4
            nullable: true
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
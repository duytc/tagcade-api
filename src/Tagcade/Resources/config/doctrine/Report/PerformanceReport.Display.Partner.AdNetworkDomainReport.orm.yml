Tagcade\Entity\Report\PerformanceReport\Display\Partner\AdNetworkDomainReport:
    repositoryClass: Tagcade\Repository\Report\PerformanceReport\Display\Hierarchy\Partner\AdNetworkDomainReportRepository
    type: entity
    table: report_performance_display_hierarchy_partner_ad_network_domain
    uniqueConstraints:
        unique_partner_ad_network_site_report_idx:
            columns: [date, ad_network_id, domain]
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        domain:
            type: string
        totalOpportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
        fillRate:
            type: decimal
            scale: 4
        estRevenue:
            type: decimal
            scale: 4
            nullable: true
        estCpm:
            type: decimal
            scale: 4
            nullable: true
    manyToOne:
        adNetwork:
            targetEntity: Tagcade\Entity\Core\AdNetwork

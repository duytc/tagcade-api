Tagcade\Entity\Report\VideoReport\Hierarchy\Platform\PublisherReport:
    repositoryClass: Tagcade\Repository\Report\VideoReport\Hierarchy\Platform\VideoPublisherReportRepository
    type: entity
    table: video_report_platform_publisher_report
    uniqueConstraints:
        unique_platform_report_idx:
            columns: [date, video_publisher_id]
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        requests:
            type: integer
        bids:
            type: integer
        bidRate:
            type: decimal
            scale: 4
        errors:
            type: integer
            nullable: true
        errorRate:
            type: decimal
            scale: 4
            nullable: true
        impressions:
            type: decimal
        requestFillRate:
            type: decimal
            scale: 4
            nullable: true
        clicks:
            type: integer
            nullable: true
        clickThroughRate:
            type: decimal
            scale: 4
            nullable: true
        adTagRequests:
            type: integer
        adTagBids:
            type: integer
        adTagErrors:
            type: integer
        billedRate:
            type: decimal
            scale: 4
            nullable: true
        billedAmount:
            type: decimal
            scale: 4
            nullable: true
        blocks:
            type: integer
            nullable: true
    oneToMany:
        subReports:
            targetEntity: WaterfallTagReport
            orderBy: { 'requests': 'DESC' }
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]
    manyToOne:
        videoPublisher:
            targetEntity: Tagcade\Entity\Core\VideoPublisher
        superReport:
            targetEntity: AccountReport
            inversedBy: subReports
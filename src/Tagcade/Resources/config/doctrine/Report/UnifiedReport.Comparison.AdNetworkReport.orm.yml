Tagcade\Entity\Report\UnifiedReport\Comparison\AdNetworkReport:
    type: entity
    table: unified_report_comparison_ad_network
    repositoryClass: Tagcade\Repository\Report\UnifiedReport\Comparison\AdNetworkReportRepository
    uniqueConstraints:
        unified_report_comparison_ad_network_report_unique_key:
            columns: # underscore column name
                - date
                - performance_ad_network_report_id
                - unified_ad_network_report_id
                - ad_network_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
    manyToOne:
        adNetwork:
            targetEntity: Tagcade\Entity\Core\AdNetwork
    oneToOne:
        performanceAdNetworkReport:
            targetEntity: Tagcade\Entity\Report\PerformanceReport\Display\AdNetwork\AdNetworkReport
        unifiedAdNetworkReport:
            targetEntity: Tagcade\Entity\Report\UnifiedReport\Network\NetworkReport
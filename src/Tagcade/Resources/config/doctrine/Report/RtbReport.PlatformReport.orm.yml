Tagcade\Entity\Report\RtbReport\PlatformReport:
    type: entity
    table: report_rtb_hierarchy_platform
    repositoryClass: Tagcade\Repository\Report\RtbReport\Hierarchy\PlatformReportRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        date:
            type: date
        opportunities:
            type: integer
        impressions:
            type: integer
        fillRate:
            type: decimal
            scale: 4
        earnedAmount:
            type: decimal
            scale: 4
    oneToMany:
        subReports:
            targetEntity: AccountReport
            orderBy: { 'opportunity': 'DESC' }
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]

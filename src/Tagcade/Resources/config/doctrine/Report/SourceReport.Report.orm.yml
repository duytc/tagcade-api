Tagcade\Entity\Report\SourceReport\Report:
    type: entity
    repositoryClass: Tagcade\Repository\Report\SourceReport\ReportRepository
    table: report_source_report
    readOnly: true
    uniqueConstraints:
        unique_report_idx:
            columns:
                - date
                - site_id # underscore column name
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        displayOpportunities:
            type: integer
            nullable: true
        displayImpressions:
            type: integer
            nullable: true
        displayFillRate:
            type: decimal
            scale: 4
            nullable: true
        displayClicks:
            type: integer
            nullable: true
        displayCTR:
            type: decimal
            scale: 4
            nullable: true
        displayIPV:
            type: decimal
            scale: 4
            nullable: true
        videoPlayerReady:
            type: integer
            nullable: true
        videoAdPlays:
            type: integer
            nullable: true
        videoAdImpressions:
            type: integer
            nullable: true
        videoAdCompletions:
            type: integer
            nullable: true
        videoAdCompletionRate:
            type: decimal
            scale: 4
            nullable: true
        videoIPV:
            type: decimal
            scale: 4
            nullable: true
        videoAdClicks:
            type: integer
            nullable: true
        videoStarts:
            type: integer
            nullable: true
        videoEnds:
            type: integer
            nullable: true
        visits:
            type: integer
            nullable: true
        pageViews:
            type: integer
            nullable: true
        qtos:
            type: integer
            nullable: true
        qtosPercentage:
            type: decimal
            scale: 4
            nullable: true
    oneToMany:
        records:
            targetEntity: Tagcade\Entity\Report\SourceReport\Record
            fetch: EXTRA_LAZY
            orderBy: { 'visits': 'DESC' }
            cascade:
                - remove
                - persist
            mappedBy: sourceReport
    manyToOne:
        site:
            targetEntity: Tagcade\Entity\Core\Site
    lifecycleCallbacks:
        prePersist: [ setCalculatedFields ]

Tagcade\Entity\Report\RtbReport\AdSlotReport:
    type: entity
    table: report_rtb_hierarchy_ad_slot
    repositoryClass: Tagcade\Repository\Report\RtbReport\Hierarchy\AdSlotReportRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
            nullable: true
        date:
            type: date
        opportunities:
            type: integer
        impressions:
            type: integer
        fillRate:
            type: decimal
            scale: 4
        earnedAmount:
            type: decimal
            scale: 4
    manyToOne:
        superReport:
            targetEntity: SiteReport
            inversedBy: subReports
        adSlot:
            targetEntity: Tagcade\Entity\Core\AdSlotAbstract
Tagcade\Entity\Report\UnifiedReport\Comparison\AdNetworkDomainReport:
    type: entity
    table: unified_report_comparison_ad_network_domain
    repositoryClass: Tagcade\Repository\Report\UnifiedReport\Comparison\AdNetworkDomainReportRepository
    uniqueConstraints:
        unified_report_comparison_ad_network_domain_report_unique_key:
            columns: # underscore column name
                - date
                - performance_ad_network_domain_report_id
                - unified_network_site_report_id
                - domain
                - ad_network_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        domain:
            type: string
            nullable: true
    manyToOne:
        adNetwork:
            targetEntity: Tagcade\Entity\Core\AdNetwork
    oneToOne:
        performanceAdNetworkDomainReport:
            targetEntity: Tagcade\Entity\Report\PerformanceReport\Display\Partner\AdNetworkDomainReport
        unifiedNetworkSiteReport:
            targetEntity: Tagcade\Entity\Report\UnifiedReport\Network\NetworkSiteReport
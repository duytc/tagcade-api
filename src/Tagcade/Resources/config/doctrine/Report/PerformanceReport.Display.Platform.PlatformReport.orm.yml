Tagcade\Entity\Report\PerformanceReport\Display\Platform\PlatformReport:
    repositoryClass: Tagcade\Repository\Report\PerformanceReport\Display\Hierarchy\Platform\PlatformReportRepository
    type: entity
    table: report_performance_display_hierarchy_platform
    uniqueConstraints:
        unique_platform_report_idx:
            columns: [date]
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        totalOpportunities:
            type: integer
        slotOpportunities:
            type: integer
        impressions:
            type: integer
        rtbImpressions:
            type: integer
            nullable: true
        passbacks:
            type: integer
        fillRate:
            type: decimal
            scale: 4
            nullable: true
        estRevenue:
            type: decimal
            scale: 4
            nullable: true
        estCpm:
            type: decimal
            scale: 4
            nullable: true
        billedRate:
            type: decimal
            scale: 4
            nullable: true
        billedAmount:
            type: decimal
            scale: 4
            nullable: true
    oneToMany:
        subReports:
            targetEntity: AccountReport
            orderBy: { 'totalOpportunities': 'DESC' }
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]
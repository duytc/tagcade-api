Tagcade\Entity\Report\PerformanceReport\Display\SiteReport:
    type: entity
    table: report_performance_display_site
    readOnly: true
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        totalOpportunities:
            type: integer
        slotOpportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
        fillRate:
            type: decimal
            scale: 4
    manyToOne:
        site:
            targetEntity: Tagcade\Entity\Core\Site
        superReport:
            targetEntity: AccountReport
            inversedBy: subReports
    oneToMany:
        subReports:
            targetEntity: AdSlotReport
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]
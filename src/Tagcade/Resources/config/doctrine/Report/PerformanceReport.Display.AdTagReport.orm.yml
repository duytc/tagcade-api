Tagcade\Entity\Report\PerformanceReport\Display\AdTagReport:
    type: entity
    table: report_performance_display_ad_tag
    readOnly: true
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        position:
            type: integer
        opportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
        fillRate:
            type: decimal
            scale: 4
        relativeFillRate:
            type: decimal
            scale: 4
    manyToOne:
        adTag:
            targetEntity: Tagcade\Entity\Core\AdTag
        superReport:
            targetEntity: AdSlotReport
            inversedBy: subReports
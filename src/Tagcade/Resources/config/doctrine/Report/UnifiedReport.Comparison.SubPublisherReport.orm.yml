Tagcade\Entity\Report\UnifiedReport\Comparison\SubPublisherReport:
    type: entity
    table: unified_report_comparison_sub_publisher
    repositoryClass: Tagcade\Repository\Report\UnifiedReport\Comparison\SubPublisherReportRepository
    uniqueConstraints:
        unified_report_comparison_sub_publisher_report_unique_key:
            columns: # underscore column name
                - date
                - performance_sub_publisher_report_id
                - unified_sub_publisher_report_id
                - sub_publisher_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
    manyToOne:
        subPublisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
    oneToOne:
        performanceSubPublisherReport:
            targetEntity: Tagcade\Entity\Report\PerformanceReport\Display\SubPublisher\SubPublisherReport
        unifiedSubPublisherReport:
            targetEntity: Tagcade\Entity\Report\UnifiedReport\Publisher\SubPublisherReport

Tagcade\Entity\Report\PerformanceReport\Display\Platform\AdTagReport:
    repositoryClass: Tagcade\Repository\Report\PerformanceReport\Display\Hierarchy\Platform\AdTagReportRepository
    type: entity
    table: report_performance_display_hierarchy_platform_ad_tag
    uniqueConstraints:
        unique_platform_adtag_report_idx:
            columns: [date, ad_tag_id]
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        # common Report metrics
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        position:
            type: integer
            nullable: true
        totalOpportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
            nullable: true
        fillRate:
            type: decimal
            scale: 4
            nullable: true
        relativeFillRate:
            type: decimal
            scale: 4
        estRevenue:
            type: decimal
            scale: 4
            nullable: true
        estCpm:
            type: decimal
            scale: 4
            nullable: true
        adOpportunities:
            type: integer
            nullable: true
        # Impression Breakdown
        firstOpportunities:
            type: integer
        verifiedImpressions:
            type: integer
        unverifiedImpressions:
            type: integer
            nullable: true
        blankImpressions:
            type: integer
            nullable: true
        voidImpressions:
            type: integer
            nullable: true
        clicks:
            type: integer
            nullable: true
        refreshes: # opp on refreshes
            type: integer
            nullable: true
        networkOpportunityFillRate:
            type: decimal
            scale: 4
            nullable: true

        # inbanner metrics
        inBannerRequests:
            type: integer
            nullable: true
        inBannerImpressions:
            type: integer
            nullable: true
        inBannerTimeouts:
            type: integer
            nullable: true
    manyToOne:
        adTag:
            targetEntity: Tagcade\Entity\Core\AdTag
            cascade: ["detach"]
        superReport:
            targetEntity: AdSlotReport
            inversedBy: subReports
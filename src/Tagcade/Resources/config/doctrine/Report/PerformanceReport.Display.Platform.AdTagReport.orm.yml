Tagcade\Entity\Report\PerformanceReport\Display\Platform\AdTagReport:
    repositoryClass: Tagcade\Repository\Report\PerformanceReport\Display\Hierarchy\Platform\AdTagReportRepository
    type: entity
    table: report_performance_display_hierarchy_platform_ad_tag
    uniqueConstraints:
        unique_platform_adtag_report_idx:
            columns: [date, ad_tag_id]
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        position:
            type: integer
        totalOpportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
        fillRate:
            type: decimal
            scale: 4
        relativeFillRate:
            type: decimal
            scale: 4
        estRevenue:
            type: decimal
            scale: 4
            nullable: true
        estCpm:
            type: decimal
            scale: 4
            nullable: true
        firstOpportunities:
            type: integer
        verifiedImpressions:
            type: integer
        unverifiedImpressions:
            type: integer
        blankImpressions:
            type: integer
        voidImpressions:
            type: integer
        clicks:
            type: integer

    manyToOne:
        adTag:
            targetEntity: Tagcade\Entity\Core\AdTag
        superReport:
            targetEntity: AdSlotReport
            inversedBy: subReports
Tagcade\Entity\Report\UnifiedReport\Network\NetworkSiteSubPublisherReport:
    type: entity
    table: unified_report_network_site_sub_publisher
    repositoryClass: Tagcade\Repository\Report\UnifiedReport\Network\NetworkSiteSubPublisherReportRepository
    uniqueConstraints:
        network_site_sub_publisher_report_unique_key:
            columns: # underscore column name
                - ad_network_id
                - domain
                - date
                - sub_publisher_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        date:
            type: date
        name:
            type: string
            nullable: true
        totalOpportunities:
            type: integer
            nullable: true
            options:
                default: 0
        fillRate:
            type: float
            scale: 4
            nullable: true
        impressions:
            type: integer
            nullable: true
        passbacks:
            type: integer
            nullable: true
        estCpm:
            type: float
            scale: 4
            nullable: true
        estRevenue:
            type: float
            scale: 4
            nullable: true
        domain:
            type: string
            nullable: true
    manyToOne:
        adNetwork:
            targetEntity: Tagcade\Entity\Core\AdNetwork
        subPublisher:
            targetEntity: Tagcade\Bundle\UserSystem\SubPublisherBundle\Entity\User
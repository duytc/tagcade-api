Tagcade\Entity\Report\PerformanceReport\Display\AdNetwork\AdNetworkReport:
    repositoryClass: Tagcade\Repository\Report\PerformanceReport\Display\Hierarchy\AdNetwork\AdNetworkReportRepository
    type: entity
    table: report_performance_display_hierarchy_ad_network
    uniqueConstraints:
        unique_ad_network_report_idx:
            columns: [date, ad_network_id]
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: date
        name:
            type: string
            length: 100
            nullable: true
        totalOpportunities:
            type: integer
        impressions:
            type: integer
        passbacks:
            type: integer
        fillRate:
            type: decimal
            scale: 4
            nullable: true
        estRevenue:
            type: decimal
            scale: 4
            nullable: true
        estCpm:
            type: decimal
            scale: 4
            nullable: true
        firstOpportunities:
            type: integer
        verifiedImpressions:
            type: integer
        unverifiedImpressions:
            type: integer
        blankImpressions:
            type: integer
        voidImpressions:
            type: integer
        clicks:
            type: integer

        inBannerRequests:
            type: integer
            nullable: true
        inBannerImpressions:
            type: integer
            nullable: true
        inBannerTimeouts:
            type: integer
            nullable: true
        inBannerBilledRate:
            type: decimal
            scale: 4
            nullable: true
        inBannerBilledAmount:
            type: decimal
            scale: 4
            nullable: true
    manyToOne:
        adNetwork:
            targetEntity: Tagcade\Entity\Core\AdNetwork
    oneToMany:
        subReports:
            targetEntity: SiteReport
            orderBy: { 'totalOpportunities': 'DESC' }
            mappedBy: superReport
            cascade: ["persist", "remove", "detach"]
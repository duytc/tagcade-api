Tagcade\Entity\Core\Site:
    type: entity
    table: core_site
    repositoryClass: Tagcade\Repository\Core\SiteRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    uniqueConstraints:
        site_token_key:
            columns:
                - site_token
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        domain:
            type: string
            length: 240
        autoCreate:
             type: boolean
             options:
                default: false
        deletedAt:
            type: datetime
            nullable: true
        siteToken:
            type: string
            nullable: false
        enableSourceReport:
            type: boolean
            options:
                default: false
        players:
            type: json_array
            nullable: true
        rtbStatus:
            type: smallint
            nullable: false
            options:
                default: 2 # inherit
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
    oneToMany:
        adSlots:
            targetEntity: Tagcade\Entity\Core\AdSlotAbstract
            mappedBy: site
            cascade: ["persist", "remove", "detach"]
        sourceReportSiteConfigs:
            targetEntity: Tagcade\Bundle\AdminApiBundle\Entity\SourceReportSiteConfig
            mappedBy: site
            cascade: ["remove"]
            orphanRemoval: true
        channelSites:
            targetEntity: Tagcade\Entity\Core\ChannelSite
            mappedBy: site
            cascade: ["persist", "remove", "detach"]
            orphanRemoval: true
        subPublisherSites:
            targetEntity: Tagcade\Entity\Core\SubPublisherSite
            mappedBy: site


Tagcade\Entity\Core\Site:
    type: entity
    table: core_site
    repositoryClass: Tagcade\Repository\Core\SiteRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        domain:
            type: string
            length: 255
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
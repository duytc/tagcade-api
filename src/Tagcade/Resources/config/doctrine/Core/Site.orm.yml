Tagcade\Entity\Core\Site:
    type: entity
    table: core_site
    repositoryClass: Tagcade\Repository\Core\SiteRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        domain:
            type: string
            length: 255
        deletedAt:
            type: date
            nullable: true
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
    oneToMany:
        adSlots:
            targetEntity: AdSlot
            mappedBy: site
            cascade: ["persist", "remove", "detach"]
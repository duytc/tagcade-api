Tagcade\Entity\Core\Site:
    type: entity
    table: core_site
    repositoryClass: Tagcade\Repository\Core\SiteRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        domain:
            type: string
            length: 255
        deletedAt:
            type: date
            nullable: true
        enableSourceReport:
            type: boolean
            options:
                default: false
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
    oneToMany:
        adSlots:
            targetEntity: Tagcade\Entity\Core\AdSlotAbstract
            mappedBy: site
            cascade: ["persist", "remove", "detach"]
        sourceReportSiteConfigs:
            targetEntity: Tagcade\Bundle\AdminApiBundle\Entity\SourceReportSiteConfig
            mappedBy: site
            cascade: ["remove"]
            orphanRemoval: true
        channelSites:
            targetEntity: Tagcade\Entity\Core\ChannelSite
            mappedBy: site
            cascade: ["persist", "remove", "detach"]
            orphanRemoval: true


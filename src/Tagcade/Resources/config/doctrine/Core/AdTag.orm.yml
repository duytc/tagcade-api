Tagcade\Entity\Core\AdTag:
    type: entity
    table: core_ad_tag
    repositoryClass: Tagcade\Repository\Core\AdTagRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100

        position:
            type: integer
            options:
                default: 1

        active:
            type: boolean
            options:
                default: true

        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: date
            nullable: true

        frequencyCap:
            type: integer
            nullable: true

        rotation:
            type: integer
            nullable: true
        refId:
            type: string
            nullable: true
    manyToOne:
        adSlot:
            targetEntity: Tagcade\Entity\Core\AdSlotAbstract
            inversedBy: adTags
        libraryAdTag:
            targetEntity: Tagcade\Entity\Core\LibraryAdTag
            cascade: ['persist']

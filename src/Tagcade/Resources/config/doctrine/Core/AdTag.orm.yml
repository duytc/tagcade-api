Tagcade\Entity\Core\AdTag:
    type: entity
    table: core_ad_tag
    repositoryClass: Tagcade\Repository\Core\AdTagRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        html:
            type: text
        position:
            type: integer
            gedmo:
                - sortablePosition
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        adSlot:
            targetEntity: Tagcade\Entity\Core\AdSlot
            gedmo:
                - sortableGroup
        adNetwork:
            targetEntity: Tagcade\Entity\Core\AdNetwork
Tagcade\Entity\Core\PublisherPartner:
    type: entity
    table: core_publisher_partner
#    repositoryClass: Tagcade\Repository\Core\AdNetworkPartnerRepository
    uniqueConstraints:
        publisher_partner_unique_key:
            columns:
                - publisher_id
                - ad_network_partner_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        publisherId:
            type: integer

    manyToOne:
        adNetworkPartner:
            targetEntity: Tagcade\Entity\Core\AdNetworkPartner
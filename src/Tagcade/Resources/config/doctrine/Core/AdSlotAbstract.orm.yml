Tagcade\Entity\Core\AdSlotAbstract:
    type: entity
    table: core_ad_slot
    repositoryClass: Tagcade\Repository\Core\AdSlotRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false

    uniqueConstraints:
        ad_slot_by_site_and_library_key:
            columns:
                - site_id
                - library_ad_slot_id
                - delete_token
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        autoCreate:
            type: boolean
            options:
                default: false
        deletedAt:
            type: date
            nullable: true
        deleteToken:
            type: string
            nullable: false
        autoRefresh:
            type: boolean
            options:
                default: false
            nullable: true
        autoOptimize:
             type: boolean
             options:
                default: false
        optimizationIntegration:
            type: integer
            nullable: true
        refreshEvery:
            type: integer
            nullable: true
        maximumRefreshTimes:
            type: integer
            nullable: true

    inheritanceType: JOINED

    discriminatorColumn:
        name: slot_type
        type: string
    discriminatorMap:
        display: Tagcade\Entity\Core\DisplayAdSlot
        dynamic: Tagcade\Entity\Core\DynamicAdSlot
        native: Tagcade\Entity\Core\NativeAdSlot

    oneToMany:
        adTags:
            targetEntity: AdTag
            orderBy: { 'position': 'ASC' }
            mappedBy: adSlot
            cascade: ["persist", "remove", "detach"]

    manyToOne:
        site:
            targetEntity: Tagcade\Entity\Core\Site
            inversedBy: adSlots
        libraryAdSlot:
            targetEntity: Tagcade\Entity\Core\LibraryAdSlotAbstract
            cascade: ['persist']

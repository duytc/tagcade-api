Tagcade\Entity\Core\SubPublisherPartnerRevenue:
    type: entity
    table: core_sub_publisher_partner_revenue_config
#    repositoryClass: Tagcade\Repository\Core\SubPublisherPartnerRevenueRepository
#    uniqueConstraints:
#        publisher_partner_unique_key:
#            columns:
#                - sub_publisher_id
#                - ad_network_partner_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        revenueOption:
            type: smallint
            options:
                default: 0 # 0 = none, 1 = cpm fixed, 2 = cpm percentage
        revenueValue:
            type: float
            scale: 4

    manyToOne:
        subPublisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
            #inversedBy: subPublisherPartnerRevenue
            #cascade: ["persist"]
        adNetworkPartner:
            targetEntity: Tagcade\Entity\Core\AdNetworkPartner
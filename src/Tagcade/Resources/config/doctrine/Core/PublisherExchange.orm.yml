Tagcade\Entity\Core\PublisherExchange:
    type: entity
    table: core_pubblisher_exchange
    repositoryClass: Tagcade\Repository\Core\PublisherExchangeRepository
#    uniqueConstraints:
#        publisher_exchange_compound_primary_key:
#            columns:
#                - exchange_id
#                - publisher_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserSystem\PublisherBundle\Entity\User
            inversedBy: publisherExchanges
        exchange:
            targetEntity: Tagcade\Entity\Core\Exchange
            inversedBy: publisherExchanges

Tagcade\Entity\Core\Exchange:
    type: entity
    table: core_exchange
    repositoryClass: Tagcade\Repository\Core\ExchangeRepository
    uniqueConstraints:
        canonical_name_key:
            columns:
                - canonical_name
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
            nullable: false
        canonicalName:
            type: string
            length: 100
            nullable: false
    oneToMany:
        publisherExchanges:
            targetEntity: Tagcade\Entity\Core\PublisherExchange
            mappedBy: exchange
            cascade: ['persist', 'remove']
            orphanRemoval: true
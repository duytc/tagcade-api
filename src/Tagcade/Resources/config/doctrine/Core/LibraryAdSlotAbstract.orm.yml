Tagcade\Entity\Core\LibraryAdSlotAbstract:
    type: entity
    table: library_ad_slot
    repositoryClass: Tagcade\Repository\Core\LibraryAdSlotRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        referenceName:
            type: string
        visible:
            type: boolean
        deletedAt:
            type: date
            nullable: true

    inheritanceType: JOINED

    discriminatorColumn:
        name: libType
        type: string

    discriminatorMap:
        display: Tagcade\Entity\Core\LibraryDisplayAdSlot
        dynamic: Tagcade\Entity\Core\LibraryDynamicAdSlot
        native: Tagcade\Entity\Core\LibraryNativeAdSlot

    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
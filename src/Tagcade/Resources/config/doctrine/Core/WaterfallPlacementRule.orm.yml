Tagcade\Entity\Core\WaterfallPlacementRule:
    type: entity
    table: core_waterfall_placement_rule
    repositoryClass: Tagcade\Repository\Core\WaterfallPlacementRuleRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        profitType:
            type: integer
            nullable: false
        profitValue:
            type: decimal
            scale: 4
            nullable: true
        publishers:
            type: json_array
        position:
            type: integer
            nullable: true
        rotationWeight:
            type: integer
            nullable: true
        priority:
            type: integer
            nullable: true
        waterfalls:
            type: json_array
            nullable: true
        deletedAt:
            type: date
            nullable: true
    manyToOne:
        libraryVideoDemandAdTag:
            targetEntity: Tagcade\Entity\Core\LibraryVideoDemandAdTag
            inversedBy: waterfallPlacementRules

Tagcade\Entity\Core\NativeAdSlot:
    type: entity
    table: core_native_ad_slot
    repositoryClass: Tagcade\Repository\Core\NativeAdSlotRepository

    manyToOne:
        libraryNativeAdSlot:
            targetEntity: Tagcade\Entity\Core\LibraryNativeAdSlot
            cascade: ['persist']
    oneToMany:
        defaultLibraryDynamicAdSlots:
            targetEntity: Tagcade\Entity\Core\LibraryDynamicAdSlot
            mappedBy: defaultAdSlot
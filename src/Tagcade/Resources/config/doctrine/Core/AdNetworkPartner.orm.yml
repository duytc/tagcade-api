Tagcade\Entity\Core\AdNetworkPartner:
    type: entity
    table: core_partner
    repositoryClass: Tagcade\Repository\Core\AdNetworkPartnerRepository
    uniqueConstraints:
        ad_network_partner_name_unique_key:
            columns:
                - name_canonical
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            nullable: false
        url:
            type: string
            nullable: true
        nameCanonical:
            type: string
            nullable: false
        reportTypes:
            type: json_array
            nullable: true
        tagIdRegex:
            type: string
            nullable: true
        tagSizeRegex:
            type: string
            nullable: true
    oneToMany:
        publisherPartners:
            targetEntity: Tagcade\Entity\Core\AdNetwork
            mappedBy: networkPartner
            cascade: ["persist"]



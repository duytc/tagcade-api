Tagcade\Entity\Core\AdNetwork:
    type: entity
    table: core_ad_network
    repositoryClass: Tagcade\Repository\Core\AdNetworkRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        url:
            type: string
            nullable: true
        active:
            type: boolean
            options:
                default: true
        defaultCpmRate:
            type: decimal
            scale: 4
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
    oneToMany:
        adTags:
            targetEntity: AdTag
            mappedBy: adNetwork
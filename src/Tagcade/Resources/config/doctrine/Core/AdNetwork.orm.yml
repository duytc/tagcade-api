Tagcade\Entity\Core\AdNetwork:
    type: entity
    table: core_ad_network
    repositoryClass: Tagcade\Repository\Core\AdNetworkRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        defaultCpmRate:
            type: decimal
            scale: 4
            nullable: true
        impressionCap:
            type: integer
            nullable: true
        networkOpportunityCap:
            type: integer
            nullable: true
        emailHookToken:
            type: string
            nullable: true
        customImpressionPixels:
            type: json_array
            nullable: true
        expressionDescriptor:
            type: json_array
            nullable: true
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
    oneToMany:
        libraryAdTags:
            targetEntity: Tagcade\Entity\Core\LibraryAdTag
            mappedBy: adNetwork
            cascade: ['remove']
        networkBlacklists:
            targetEntity: Tagcade\Entity\Core\NetworkBlacklist
            mappedBy: adNetwork
            cascade: ["persist", "remove", "detach"]
            orphanRemoval: true
        networkWhiteLists:
            targetEntity: Tagcade\Entity\Core\NetworkWhiteList
            mappedBy: adNetwork
            cascade: ["persist", "remove", "detach"]
            orphanRemoval: true

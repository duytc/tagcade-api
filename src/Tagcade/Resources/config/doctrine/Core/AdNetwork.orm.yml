Tagcade\Entity\Core\AdNetwork:
    type: entity
    table: core_ad_network
    repositoryClass: Tagcade\Repository\Core\AdNetworkRepository
    uniqueConstraints:
        publisher_network_partner_unique_key:
            columns: # underscore column name
                - publisher_id
                - network_partner_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        url:
            type: string
            nullable: true
        defaultCpmRate:
            type: decimal
            scale: 4
            nullable: true
        activeAdTagsCount:
            type: integer
            options:
                default: 0
        pausedAdTagsCount:
            type: integer
            options:
                default: 0
        impressionCap:
            type: integer
            nullable: true
        networkOpportunityCap:
            type: integer
            nullable: true
        emailHookToken:
            type: string
            nullable: true
    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
        networkPartner:
            targetEntity: Tagcade\Entity\Core\AdNetworkPartner
            inversedBy: publisherPartners
    oneToMany:
        libraryAdTags:
            targetEntity: Tagcade\Entity\Core\LibraryAdTag
            mappedBy: adNetwork
            cascade: ['remove']
        networkBlacklists:
            targetEntity: Tagcade\Entity\Core\NetworkBlacklist
            mappedBy: adNetwork
            cascade: ["persist", "remove", "detach"]
            orphanRemoval: true
        networkWhiteLists:
            targetEntity: Tagcade\Entity\Core\NetworkWhiteList
            mappedBy: adNetwork
            cascade: ["persist", "remove", "detach"]
            orphanRemoval: true
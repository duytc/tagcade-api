Tagcade\Entity\Core\AdNetwork:
    type: entity
    table: core_ad_network
    repositoryClass: Tagcade\Repository\Core\AdNetworkRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        url:
            type: string
            nullable: true
        defaultCpmRate:
            type: decimal
            scale: 4
            nullable: true
        activeAdTagsCount:
            type: integer
            options:
                default: 0
        pausedAdTagsCount:
            type: integer
            options:
                default: 0

    manyToOne:
        publisher:
            targetEntity: Tagcade\Bundle\UserBundle\Entity\User
    oneToMany:
        libraryAdTags:
            targetEntity: Tagcade\Entity\Core\LibraryAdTag
            mappedBy: adNetwork
            cascade: ['remove']

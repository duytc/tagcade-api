Tagcade\Entity\Core\DisplayAdSlot:
    type: entity
    table: core_display_ad_slot
    repositoryClass: Tagcade\Repository\Core\DisplayAdSlotRepository

    manyToOne:
        libraryDisplayAdSlot:
            targetEntity: Tagcade\Entity\Core\LibraryDisplayAdSlot
            inversedBy: displayAdSlots
            cascade: ['persist']
    oneToMany:
        defaultLibraryDynamicAdSlots:
            targetEntity: Tagcade\Entity\Core\LibraryDynamicAdSlot
            mappedBy: defaultAdSlot
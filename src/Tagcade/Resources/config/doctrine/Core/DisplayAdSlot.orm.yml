Tagcade\Entity\Core\DisplayAdSlot:
    type: entity
    table: core_display_ad_slot
    repositoryClass: Tagcade\Repository\Core\DisplayAdSlotRepository

    fields:
        floorPrice:
            type: float
            scale: 4
            nullable: true
        rtbStatus:
            type: smallint
            nullable: false
            options:
                default: 2 # inherit
        headerBiddingPrice:
            type: float
            scale: 4
            nullable: true

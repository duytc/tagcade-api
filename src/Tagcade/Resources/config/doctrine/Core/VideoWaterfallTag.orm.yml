Tagcade\Entity\Core\VideoWaterfallTag:
    type: entity
    table: video_waterfall_tag
    repositoryClass: Tagcade\Repository\Core\VideoWaterfallTagRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
            nullable: false
        uuid:
            type: string
            length: 100
            nullable: false
        platform:
            type: json_array
            nullable: false
            length: 240
        adDuration:
            type: integer
            options:
                default: 30
        companionAds:
            type: json_array
            nullable: true
        buyPrice:
            type: float
            scale: 4
            nullable: true
        deletedAt:
            type: date
            nullable: true
        targeting:
            type: json_array
            nullable: false
        buyPrice:
            type: float
            scale: 4
            nullable: true
        runOn:
            type: string
            options:
                default: 'Client-Side VAST+VPAID'
            length: 50
        autoOptimize:
            type: boolean
            options:
                default: false
        optimizationIntegration:
            type: integer
            nullable: true
    manyToOne:
        videoPublisher:
            targetEntity: Tagcade\Entity\Core\VideoPublisher
    oneToMany:
        ivtPixelWaterfallTags:
            targetEntity: Tagcade\Entity\Core\IvtPixelWaterfallTag
            mappedBy: waterfallTag
            cascade: ['persist', 'remove', 'detach']
            orphanRemoval: true
        videoWaterfallTagItems:
            targetEntity: Tagcade\Entity\Core\VideoWaterfallTagItem
            mappedBy: videoWaterfallTag
            cascade: ['persist', 'remove', 'detach']
            orphanRemoval: true

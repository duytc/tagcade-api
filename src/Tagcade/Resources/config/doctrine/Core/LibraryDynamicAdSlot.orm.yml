Tagcade\Entity\Core\LibraryDynamicAdSlot:
    type: entity
    table: library_dynamic_ad_slot
    repositoryClass: Tagcade\Repository\Core\LibraryDynamicAdSlotRepository

    fields:
        native:
            type: boolean
            options:
                default: false

    oneToMany:
        expressions:
            targetEntity: Tagcade\Entity\Core\Expression
            mappedBy: libraryDynamicAdSlot
            cascade: ["persist", "remove"]
            orphanRemoval: true

    manyToOne:
        defaultAdSlot:
            targetEntity: Tagcade\Entity\Core\AdSlotAbstract

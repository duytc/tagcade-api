Tagcade\Entity\Core\RonAdSlot:
    type: entity
    table: ron_ad_slot
    repositoryClass: Tagcade\Repository\Core\RonAdSlotRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    uniqueConstraints:
        unique_library_ad_slot_id_constraint:
            columns:
                - library_ad_slot_id # underscore column name
                - deleted_at
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        floorPrice:
            type: float
            scale: 4
            nullable: true
        rtbStatus:
            type: smallint
            nullable: false
            options:
                default: 2 # inherit
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    manyToOne:
        libraryAdSlot:
            targetEntity: Tagcade\Entity\Core\LibraryAdSlotAbstract
            inversedBy: ronAdSlot
            joinColumn:
                name: library_ad_slot_id
                referencedColumnName: id
                nullable: false
    oneToMany:
        ronAdSlotSegments:
            targetEntity: Tagcade\Entity\Core\RonAdSlotSegment
            mappedBy: ronAdSlot
            cascade: ['persist', 'remove']
            orphanRemoval: true


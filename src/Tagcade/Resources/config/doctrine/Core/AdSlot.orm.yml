Tagcade\Entity\Core\AdSlot:
    type: entity
    table: core_ad_slot
    repositoryClass: Tagcade\Repository\Core\AdSlotRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        width:
            type: integer
        height:
            type: integer
        deletedAt:
            type: date
            nullable: true
    manyToOne:
        site:
            targetEntity: Tagcade\Entity\Core\Site
    oneToMany:
        adTags:
            targetEntity: AdTag
            orderBy: { 'position': 'ASC' }
            mappedBy: adSlot
            cascade: ["persist", "remove", "detach"]
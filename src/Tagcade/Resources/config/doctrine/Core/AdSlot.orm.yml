Tagcade\Entity\Core\AdSlot:
    type: entity
    table: core_ad_slot
    repositoryClass: Tagcade\Repository\Core\AdSlotRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        width:
            type: integer
        height:
            type: integer
    manyToOne:
        site:
            targetEntity: Tagcade\Entity\Core\Site
    oneToMany:
        adTags:
            targetEntity: AdTag
            mappedBy: adSlot
            cascade: ["persist", "remove", "detach"]
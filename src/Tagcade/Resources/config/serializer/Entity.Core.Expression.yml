Tagcade\Entity\Core\Expression:
    exclusion_policy: ALL
    properties:
        expectAdSlot:
            expose: true
            groups: [expression.detail, expression.summary]
        dynamicAdSlot:
            expose: true
            groups: [expression.detail]
        expressionInJs:
            expose: true
            groups: [expression.detail]
        libraryExpression:
            expose: true
            groups: [expression.detail]


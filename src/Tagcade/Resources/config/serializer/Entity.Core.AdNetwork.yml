Tagcade\Entity\Core\AdNetwork:
    exclusion_policy: ALL
    virtual_properties:
        getActiveAdTagsCount:
            serialized_name: activeTags
            type: integer
            groups: [adnetwork.extra]
        getPausedAdTagsCount:
            serialized_name: pausedTags
            type: integer
            groups: [adnetwork.extra]
    properties:
        id:
            expose: true
            groups: [adnetwork.extra, adnetwork.detail, adnetwork.summary]
        publisher:
            expose: true
            groups: [adnetwork.extra, adnetwork.detail, adnetwork.summary]
        name:
            expose: true
            groups: [adnetwork.extra, adnetwork.detail, adnetwork.summary]
        url:
            expose: true
            groups: [adnetwork.extra, adnetwork.detail]
        defaultCpmRate:
            expose: true
            groups: [adnetwork.extra, adnetwork.detail]
Tagcade\Entity\Core\AdNetwork:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [adnetwork.extra, adnetwork.detail, adnetwork.summary]
        publisher:
            expose: true
            groups: [adnetwork.extra, adnetwork.detail, adnetwork.summary]
        name:
            expose: true
            groups: [adnetwork.extra, adnetwork.detail, adnetwork.summary]
        url:
            expose: true
            groups: [adnetwork.extra, adnetwork.detail]
        defaultCpmRate:
            expose: true
            groups: [adnetwork.extra, adnetwork.detail]
        activeAdTagsCount:
            expose: true
            groups: [adnetwork.extra, adnetwork.detail]
        pausedAdTagsCount:
            expose: true
            groups: [adnetwork.extra, adnetwork.detail]

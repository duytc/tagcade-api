Tagcade\Entity\Report\RtbReport\AccountReport:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [rtb_account_report.detail, rtb_account_report.summary]
#        publisher:
#            expose: true
#            groups: [rtb_account_report.detail, rtb_account_report.summary]
        name:
            expose: true
            groups: [rtb_account_report.detail, rtb_account_report.summary]
        date:
            expose: true
            groups: [rtb_account_report.detail, rtb_account_report.summary]
            type: DateTime<'Y-m-d'>
        opportunities:
            expose: true
            groups: [rtb_account_report.detail, rtb_account_report.summary]
        impressions:
            expose: true
            groups: [rtb_account_report.detail, rtb_account_report.summary]
        fillRate:
            expose: true
            groups: [rtb_account_report.detail, rtb_account_report.summary]
        earnedAmount:
            expose: true
            groups: [rtb_account_report.detail, rtb_account_report.summary]
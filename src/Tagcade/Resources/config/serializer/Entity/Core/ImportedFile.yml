Tagcade\Entity\Core\ImportedFile:
   exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [importedFile.detail]
        $filePath:
            expose: true
            groups: [importedFile.detail]
        hash:
            expose: true
            groups: [importedFile.detail,importedFile.sumary]
        hashType:
            expose: true
            groups: [importedFile.detail,importedFile.sumary]
        $publisherId:
            expose: true
            groups: [importedFile.detail]

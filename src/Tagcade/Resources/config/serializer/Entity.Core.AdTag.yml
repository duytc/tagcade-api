Tagcade\Entity\Core\AdTag:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [adtag.detail, adtag.summary]
        adSlot:
            expose: true
            groups: [adtag.detail, adtag.summary]
        adNetwork:
            expose: true
            groups: [adtag.detail, adtag.summary]
        name:
            expose: true
            groups: [adtag.detail, adtag.summary]
        html:
            expose: true
            groups: [adtag.detail]
        position:
            expose: true
            groups: [adtag.detail]
        frequencyCap:
            expose: true
            groups: [adtag.detail]
        active:
            expose: true
            access_type: public_method
            accessor:
                getter: isActive
                setter: setActive
            groups: [adtag.detail]
        rotation:
            expose: true
            groups: [adtag.detail]
        adType:
            expose: true
            groups: [adtag.detail]
        descriptor:
            expose: true
            groups: [adtag.detail]

Tagcade\Entity\Report\RtbReport\PlatformReport:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [rtb_platform_report.detail, rtb_platform_report.summary]
        name:
            expose: true
            groups: [rtb_platform_report.detail, rtb_platform_report.summary]
        date:
            expose: true
            groups: [rtb_platform_report.detail, rtb_platform_report.summary]
            type: DateTime<'Y-m-d'>
        opportunities:
            expose: true
            groups: [rtb_platform_report.detail, rtb_platform_report.summary]
        impressions:
            expose: true
            groups: [rtb_platform_report.detail, rtb_platform_report.summary]
        fillRate:
            expose: true
            groups: [rtb_platform_report.detail, rtb_platform_report.summary]
        earnedAmount:
            expose: true
            groups: [rtb_platform_report.detail, rtb_platform_report.summary]
Tagcade\Entity\Report\PerformanceReport\Display\Platform\PlatformReport:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [platform_platform_report.detail, platform_platform_report.summary]
        name:
            expose: true
            groups: [platform_platform_report.detail, platform_platform_report.summary]
        date:
            expose: true
            groups: [platform_platform_report.detail, platform_platform_report.summary]
            type: DateTime<'Y-m-d'>
        totalOpportunities:
            expose: true
            groups: [platform_platform_report.detail, platform_platform_report.summary]
        impressions:
            expose: true
            groups: [platform_platform_report.detail, platform_platform_report.summary]
        passbacks:
            expose: true
            groups: [platform_platform_report.detail, platform_platform_report.summary]
        fillRate:
            expose: true
            groups: [platform_platform_report.detail, platform_platform_report.summary]
        estRevenue:
            expose: true
            groups: [platform_platform_report.detail, platform_platform_report.summary]                                                                                    
        estCpm:
            expose: true
            groups: [platform_platform_report.detail, platform_platform_report.summary]     
        slotOpportunities:
            expose: true
            groups: [platform_platform_report.detail, platform_platform_report.summary]     
        billedAmount:
            expose: true
            groups: [platform_platform_report.detail, platform_platform_report.summary]                             
        billedRate:
            expose: true
            groups: [platform_platform_report.detail, platform_platform_report.summary]         

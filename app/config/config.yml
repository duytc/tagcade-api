imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection:
        enabled: false
    validation:      { enable_annotations: false }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    exception_controller: 'FOS\RestBundle\Controller\ExceptionController::showAction'

swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            model:
                type: yml
                dir: %kernel.root_dir%/../src/Tagcade/Resources/config/doctrine
                prefix: Tagcade\Entity
                alias: TagcadeEntity
                is_bundle: false

jms_serializer:
    metadata:
        directories:
            tagcade:
                namespace_prefix: "Tagcade\\"
                path: %kernel.root_dir%/../src/Tagcade/Resources/config/serializer

gfreeau_custom_validation_path:
    directories:
        -
            path: %kernel.root_dir%/../src/Tagcade/Resources/config/validation
            type: yml
            recursive: true

fos_user:
    db_driver: orm
    firewall_name: api
    user_class: Tagcade\Bundle\UserBundle\Entity\User

sensio_framework_extra:
    view:
        annotations: false

dms_filter:
    auto_filter_forms: false

fos_rest:
    routing_loader:
        default_format: json
        include_format: false
    format_listener:
        rules:
            - { path: '^/api/', fallback_format: json, prefer_extension: false, priorities: ['json', 'xml'] }
            - { path: '^/', priorities: [ 'html', '*/*'], fallback_format: json, prefer_extension: false }
    access_denied_listener:
        json: true
        xml: true
        html: true
    param_fetcher_listener: true
    view:
        view_response_listener: force
        formats:
            json: true
            xml: true
        templating_formats:
            html: true

lexik_jwt_authentication:
    private_key_path:   '%kernel.root_dir%/var/jwt/private-dev.pem'
    public_key_path:    '%kernel.root_dir%/var/jwt/public-dev.pem'
    pass_phrase:        'tagcade'
    token_ttl:          86400

security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        #Tagcade\Bundle\CoreBundle\Entity\User:
        #    algorithm: bcrypt
        #    cost:      15

        Tagcade\Bundle\CoreBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_PUBLISHER:             ROLE_USER
        ROLE_PUBLISHER_SUB_ACCOUNT: ROLE_USER
        ROLE_ADMIN:                 ROLE_USER
        ROLE_SUPER_ADMIN:           ROLE_ADMIN

    providers:
        chain:
            chain:
                providers: [in_memory, fos_userbundle]

        fos_userbundle:
            id: fos_user.user_provider.username

        in_memory:
            memory:
                users:
                    user:
                        password: userpass,
                        roles: ['ROLE_USER']
                    admin:
                        password: adminpass
                        roles: ['ROLE_SUPER_ADMIN']

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        gettoken:
            pattern:  ^/api/getToken$
            stateless: true
            gfreeau_get_jwt:
                # this is the default config
                username_parameter: username
                password_parameter: password
                post_only: true
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # protected firewall, where a user will be authenticated by its jwt token
        api:
            pattern:   ^/api
            stateless: true
            # default configuration
            lexik_jwt: ~ # check token in Authorization Header, with a value prefix of e:    bearer

    access_control:
        - { path: ^/api, roles: ROLE_USER }